<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StonePaperScissors
</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Rock papper Sisor Game</h1>
    <p >Made by : Aadesh Singh</p>
    <div class="choices">
    <div class="choice" id="rock"><img src="/images/rock.png" alt="" /></div>
    <div class="choice" id="paper"><img src="/images/paper.png" alt="" /></div>
    <div class="choice" id="sisor"><img src="/images/scissors.png" alt="" /></div>
</div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>Your Score</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your move</p>
     
    </div>
    <div class="btn"><button id="reset-btn">Reset Game</button></div>
    
    <script src="app.js"></script>
  </body>
</html>
